<html>
    <head>
        <title>換行</title>
    </head>
    <body> 
        <p>橫看成嶺側成峰</p>
        <p>遠近高地各不同</p>
        <p>不識廬山真面目</p>
        <p>只緣身在此山中</p>
        <h2>藏頭詩產生器</h2>
        <hr>
        藏書信有青山路<br>
        頭春來猶憶昔曾<br>
        詩一言歸故園林<br>
        產十八駿馬前程<br>
        生無風雨雪滿庭<br>
        器暇出日入秋風<br>
    </body>
</html>
